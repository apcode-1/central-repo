detectors:
  - name: Generic Password
    keywords:
      - password
      - passwd
      - pwd
    regex:
      secret: '(?i)(?:password|passwd|pwd)\s*[=:]\s*[''"]?([^\s''"\n]{4,50})[''"]?'

  - name: Generic API Key
    keywords:
      - api_key
      - apikey
    regex:
      secret: '(?i)(?:api[_-]?key)\s*[=:]\s*[''"]?([a-zA-Z0-9_\-]{16,64})[''"]?'

  - name: Generic API Token
    keywords:
      - api_token
      - token
    regex:
      secret: '(?i)(?:api[_-]?token|_token)\s*[=:]\s*[''"]?([a-fA-F0-9]{32,64})[''"]?'

  - name: Generic Secret
    keywords:
      - secret
    regex:
      secret: '(?i)(?:secret[_-]?key|secret)\s*[=:]\s*[''"]?([a-zA-Z0-9_\-]{16,64})[''"]?'

  - name: Database Credentials
    keywords:
      - mysql
      - postgres
      - db_pass
    regex:
      secret: '(?i)(?:mysql|postgres|db)[_\.].*(?:pass(?:w(?:or)?d)?)\s*[=:]\s*[''"]?([^\s''"\n]{4,50})[''"]?'

  - name: AWS Access Key
    keywords:
      - akia
      - aws
    regex:
      secret: '(AKIA[0-9A-Z]{16})'

  - name: GitHub Token
    keywords:
      - ghp_
      - gho_
      - github
    regex:
      secret: '(gh[pso]_[a-zA-Z0-9]{36,255})'

  - name: Slack Token
    keywords:
      - xox
      - slack
    regex:
      secret: '(xox[pborsa]-[0-9]{10,13}-[0-9]{10,13}[a-zA-Z0-9\-]*)'

  - name: Private Key
    keywords:
      - private key
      - begin rsa
    regex:
      secret: '-----BEGIN (?:RSA |EC |DSA |OPENSSH )?PRIVATE KEY-----'

  - name: Stripe Key
    keywords:
      - sk_live
      - sk_test
      - stripe
    regex:
      secret: '(sk_(?:live|test)_[a-zA-Z0-9]{24,})'

  - name: Google API Key
    keywords:
      - aiza
      - google
    regex:
      secret: '(AIza[a-zA-Z0-9_\-]{35})'
