name: Central Semgrep Scan

on:
  workflow_call:
    inputs:
      block_on_high:
        description: 'Block PR on HIGH/CRITICAL findings'
        required: false
        default: false
        type: boolean

jobs:
  semgrep:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      contents: read
      security-events: write
      pull-requests: write

    container:
      image: semgrep/semgrep:1.144.0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Semgrep scan
        id: semgrep
        run: |
          set +e
          # Run scan with JSON output for severity parsing
          semgrep scan \
            --config p/default \
            --config p/security-audit \
            --config p/trailofbits \
            --config p/owasp-top-ten \
            --config p/secrets \
            --json \
            --output semgrep-results.json \
            .

          # Also generate SARIF for GitHub Security tab
          semgrep scan \
            --config p/default \
            --config p/security-audit \
            --config p/trailofbits \
            --config p/owasp-top-ten \
            --config p/secrets \
            --sarif \
            --output semgrep-results.sarif \
            .

          if [ -f semgrep-results.json ]; then
            TOTAL=$(jq '.results | length' semgrep-results.json 2>/dev/null || echo "0")
            CRITICAL=$(jq '[.results[] | select(.extra.severity == "ERROR")] | length' semgrep-results.json 2>/dev/null || echo "0")
            HIGH=$CRITICAL
            MEDIUM=$(jq '[.results[] | select(.extra.severity == "WARNING")] | length' semgrep-results.json 2>/dev/null || echo "0")
            LOW=$(jq '[.results[] | select(.extra.severity == "INFO")] | length' semgrep-results.json 2>/dev/null || echo "0")
          else
            TOTAL=0
            CRITICAL=0
            HIGH=0
            MEDIUM=0
            LOW=0
          fi

          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "critical=$CRITICAL" >> $GITHUB_OUTPUT
          echo "high=$HIGH" >> $GITHUB_OUTPUT
          echo "medium=$MEDIUM" >> $GITHUB_OUTPUT
          echo "low=$LOW" >> $GITHUB_OUTPUT

          HIGH_SEVERITY_COUNT=$((CRITICAL))
          echo "high_severity_count=$HIGH_SEVERITY_COUNT" >> $GITHUB_OUTPUT

          if [ "$TOTAL" -gt 0 ]; then
            echo "has_findings=true" >> $GITHUB_OUTPUT
          else
            echo "has_findings=false" >> $GITHUB_OUTPUT
          fi

          if [ "$HIGH_SEVERITY_COUNT" -gt 0 ]; then
            echo "has_high_severity=true" >> $GITHUB_OUTPUT
          else
            echo "has_high_severity=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('semgrep-results.sarif') != ''
        continue-on-error: true  # Don't fail if Code Scanning not enabled
        with:
          sarif_file: semgrep-results.sarif
          category: semgrep

      - name: Generate findings report
        id: report
        if: always() && (hashFiles('semgrep-results.sarif') != '' || hashFiles('semgrep-results.json') != '')
        run: |
          TOTAL=${{ steps.semgrep.outputs.total }}
          CRITICAL=${{ steps.semgrep.outputs.critical }}
          HIGH=${{ steps.semgrep.outputs.high }}
          MEDIUM=${{ steps.semgrep.outputs.medium }}
          LOW=${{ steps.semgrep.outputs.low }}

          echo "## ðŸ”’ Semgrep Security Scan" > report.md
          echo "" >> report.md

          if [ "$TOTAL" -eq 0 ]; then
            echo "âœ… **All clear!** No security issues found." >> report.md
          else
            echo "âš ï¸ Found **$TOTAL** potential security issue(s). See inline comments for details." >> report.md
            echo "" >> report.md
            echo "| Severity | Count |" >> report.md
            echo "|----------|-------|" >> report.md
            echo "| ðŸ”´ High | $HIGH |" >> report.md
            echo "| ðŸŸ¡ Medium | $MEDIUM |" >> report.md
            echo "| ðŸŸ¢ Low | $LOW |" >> report.md

            if [ "${{ steps.semgrep.outputs.has_high_severity }}" == "true" ] && [ "${{ inputs.block_on_high }}" == "true" ]; then
              echo "" >> report.md
              echo "> â›” **This PR is blocked due to HIGH severity findings.**" >> report.md
            fi
          fi

          cat report.md >> $GITHUB_STEP_SUMMARY

      - name: Post inline review comments
        if: always() && github.event_name == 'pull_request' && hashFiles('semgrep-results.json') != ''
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            if (!fs.existsSync('semgrep-results.json')) return;

            const results = JSON.parse(fs.readFileSync('semgrep-results.json', 'utf8'));
            if (!results.results || results.results.length === 0) return;

            // Get the PR's changed files
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            const changedFiles = new Set(files.map(f => f.filename));

            // Build review comments for findings in changed files only
            const comments = [];
            for (const finding of results.results) {
              if (!changedFiles.has(finding.path)) continue;

              const severity = finding.extra.severity === 'ERROR' ? 'ðŸ”´ High' :
                               finding.extra.severity === 'WARNING' ? 'ðŸŸ¡ Medium' : 'ðŸŸ¢ Low';
              const ruleName = finding.check_id.split('.').pop();

              let body = `### ðŸ”’ ${ruleName}\n\n`;
              body += `**Severity:** ${severity}\n\n`;
              body += `${finding.extra.message}\n\n`;
              body += `---\n*Semgrep Security Scan*`;

              comments.push({
                path: finding.path,
                line: finding.end.line,
                body: body
              });
            }

            if (comments.length === 0) return;

            // Submit as a review
            try {
              await github.rest.pulls.createReview({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                event: 'COMMENT',
                comments: comments
              });
            } catch (e) {
              console.log('Could not post inline comments:', e.message);
            }

      - name: Comment summary on PR
        if: always() && github.event_name == 'pull_request' && hashFiles('report.md') != ''
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('report.md', 'utf8');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Semgrep Security Scan')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: report
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: report
              });
            }

      - name: Upload scan results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: semgrep-results-${{ github.run_number }}
          path: |
            semgrep-results.sarif
            semgrep-results.json
            report.md
          retention-days: 90
          if-no-files-found: ignore

      - name: Block on HIGH/CRITICAL severity (if enabled)
        if: inputs.block_on_high == true && steps.semgrep.outputs.has_high_severity == 'true'
        run: |
          echo "HIGH/CRITICAL severity vulnerabilities found."
          echo ""
          echo "Summary:"
          echo "  - High: ${{ steps.semgrep.outputs.high }}"
          echo "  - Medium: ${{ steps.semgrep.outputs.medium }}"
          echo "  - Low: ${{ steps.semgrep.outputs.low }}"
          echo ""
          echo "Please fix the HIGH/CRITICAL issues before merging."
          exit 1
