name: Central TruffleHog Scan

on:
  workflow_call:
    inputs:
      block_on_secrets:
        description: 'Block PR when verified secrets are found'
        required: false
        default: false
        type: boolean
    secrets:
      SLACK_WEBHOOK_URL:
        description: 'Slack webhook for notifications'
        required: false

jobs:
  trufflehog:
    name: Secret Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog
        id: trufflehog
        run: |
          set +e

          # Run TruffleHog on repo, excluding .git directory (contains GH Actions token)
          docker run --rm -v "$PWD:/repo" \
            ghcr.io/trufflesecurity/trufflehog:latest \
            filesystem /repo \
            --no-update \
            --no-filter-unverified \
            --results=verified,unverified,unknown \
            --exclude-paths=/repo/.git \
            --json 2>/dev/null > raw_results.json || true

          # Filter only valid JSON lines
          if [ -f "raw_results.json" ] && [ -s "raw_results.json" ]; then
            grep '^\s*{' raw_results.json > results_lines.json 2>/dev/null || true
            if [ -s "results_lines.json" ]; then
              jq -s '.' results_lines.json > results.json 2>/dev/null || echo "[]" > results.json
            else
              echo "[]" > results.json
            fi
          else
            echo "[]" > results.json
          fi

          # Count findings
          FINDINGS=$(jq '. | length' results.json 2>/dev/null || echo "0")
          VERIFIED=$(jq '[.[] | select(.Verified == true)] | length' results.json 2>/dev/null || echo "0")

          echo "findings=$FINDINGS" >> $GITHUB_OUTPUT
          echo "verified=$VERIFIED" >> $GITHUB_OUTPUT

          # Trigger notifications if ANY secrets found (not just verified)
          if [ "$FINDINGS" -gt 0 ]; then
            echo "has_secrets=true" >> $GITHUB_OUTPUT
          else
            echo "has_secrets=false" >> $GITHUB_OUTPUT
          fi

          echo "Found $FINDINGS potential secrets ($VERIFIED verified)"

      - name: Generate report
        if: always()
        run: |
          FINDINGS=${{ steps.trufflehog.outputs.findings }}
          VERIFIED=${{ steps.trufflehog.outputs.verified }}

          echo "## üîê TruffleHog Secret Scan" > report.md
          echo "" >> report.md

          if [ "$FINDINGS" -eq 0 ]; then
            echo "‚úÖ **All clear!** No secrets detected." >> report.md
          else
            echo "‚ö†Ô∏è Found **$FINDINGS** potential secret(s) ($VERIFIED verified)." >> report.md
            echo "" >> report.md
            echo "| Type | File | Line | Status |" >> report.md
            echo "|------|------|------|--------|" >> report.md
            jq -r '.[] | "| \(.DetectorName) | `\(.SourceMetadata.Data.Filesystem.file // .SourceMetadata.Data.Git.file // "unknown" | gsub("/repo/"; ""))` | \(.SourceMetadata.Data.Filesystem.line // .SourceMetadata.Data.Git.line // "?") | \(if .Verified then "üî¥ Verified" else "üü° Unverified" end) |"' results.json >> report.md 2>/dev/null || true
            echo "" >> report.md
            echo "**Action required:** Review and rotate any real credentials." >> report.md

            if [ "${{ inputs.block_on_secrets }}" == "true" ] && [ "$VERIFIED" -gt 0 ]; then
              echo "" >> report.md
              echo "> ‚õî **This PR is blocked due to verified secrets.**" >> report.md
            fi
          fi

          cat report.md >> $GITHUB_STEP_SUMMARY

      - name: Post inline review comments
        if: always() && github.event_name == 'pull_request' && steps.trufflehog.outputs.findings != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('results.json', 'utf8'));

            if (results.length === 0) {
              console.log('No findings to comment on');
              return;
            }

            // Get the PR diff to find valid comment positions
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const changedFiles = new Map();
            for (const file of files) {
              changedFiles.set(file.filename, file);
            }

            // Get existing review comments to avoid duplicates
            const { data: existingComments } = await github.rest.pulls.listReviewComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const existingKeys = new Set(
              existingComments
                .filter(c => c.body.includes('TruffleHog'))
                .map(c => `${c.path}:${c.line || c.original_line}`)
            );

            // Post inline comments for each finding
            const comments = [];
            for (const finding of results) {
              const filePath = (finding.SourceMetadata?.Data?.Filesystem?.file ||
                               finding.SourceMetadata?.Data?.Git?.file || '').replace('/repo/', '');
              const line = finding.SourceMetadata?.Data?.Filesystem?.line ||
                          finding.SourceMetadata?.Data?.Git?.line || 1;

              if (!filePath || !changedFiles.has(filePath)) {
                console.log(`Skipping ${filePath}:${line} - not in PR diff`);
                continue;
              }

              const key = `${filePath}:${line}`;
              if (existingKeys.has(key)) {
                console.log(`Skipping ${key} - already commented`);
                continue;
              }

              const status = finding.Verified ? 'üî¥ **VERIFIED SECRET**' : 'üü° Potential Secret';
              const detector = finding.DetectorName || 'Unknown';

              const body = `### ${status}

            **üîê TruffleHog Detection**

            | Field | Value |
            |-------|-------|
            | Type | \`${detector}\` |
            | Verified | ${finding.Verified ? 'Yes - This secret is valid!' : 'No - Needs review'} |

            ${finding.Verified ?
              '‚ö†Ô∏è **This is a verified, working credential. Rotate immediately!**' :
              '‚ö†Ô∏è Review this potential secret and remove if real.'}`;

              comments.push({
                path: filePath,
                line: parseInt(line),
                body: body
              });

              existingKeys.add(key);
            }

            // Post comments via review
            if (comments.length > 0) {
              try {
                await github.rest.pulls.createReview({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: context.issue.number,
                  event: 'COMMENT',
                  comments: comments
                });
                console.log(`Posted ${comments.length} inline comments`);
              } catch (error) {
                console.log('Error posting review:', error.message);
                // Fall back to individual comments if review fails
                for (const comment of comments) {
                  try {
                    await github.rest.pulls.createReviewComment({
                      owner: context.repo.owner,
                      repo: context.repo.repo,
                      pull_number: context.issue.number,
                      commit_id: context.payload.pull_request.head.sha,
                      path: comment.path,
                      line: comment.line,
                      body: comment.body
                    });
                  } catch (e) {
                    console.log(`Could not comment on ${comment.path}:${comment.line}: ${e.message}`);
                  }
                }
              }
            }

      - name: Comment summary on PR
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('report.md', 'utf8');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('TruffleHog Secret Scan')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: report
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: report
              });
            }

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trufflehog-results-${{ github.run_number }}
          path: |
            results.json
            report.md
          retention-days: 90
          if-no-files-found: ignore

      - name: Send Slack notification
        if: always() && steps.trufflehog.outputs.has_secrets == 'true'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -z "$SLACK_WEBHOOK_URL" ]; then
            echo "Slack webhook not configured, skipping notification"
            exit 0
          fi

          FINDINGS=${{ steps.trufflehog.outputs.findings }}
          VERIFIED=${{ steps.trufflehog.outputs.verified }}
          REPO="${{ github.repository }}"
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          curl -X POST -H 'Content-type: application/json' \
            --data "{
              \"attachments\": [{
                \"color\": \"#ff9900\",
                \"title\": \"üîê Secrets Detected in $REPO\",
                \"title_link\": \"$RUN_URL\",
                \"text\": \"Found $FINDINGS potential secret(s) ($VERIFIED verified)\",
                \"fields\": [
                  {\"title\": \"Repository\", \"value\": \"$REPO\", \"short\": true},
                  {\"title\": \"Triggered by\", \"value\": \"${{ github.actor }}\", \"short\": true},
                  {\"title\": \"Total Findings\", \"value\": \"$FINDINGS\", \"short\": true},
                  {\"title\": \"Verified\", \"value\": \"$VERIFIED\", \"short\": true}
                ],
                \"footer\": \"TruffleHog Security Scan\"
              }]
            }" \
            "$SLACK_WEBHOOK_URL"

      - name: Block on verified secrets (if enabled)
        if: inputs.block_on_secrets == true && steps.trufflehog.outputs.verified != '0'
        run: |
          echo "Verified secrets found in this PR!"
          echo ""
          echo "Findings: ${{ steps.trufflehog.outputs.findings }}"
          echo "Verified: ${{ steps.trufflehog.outputs.verified }}"
          echo ""
          echo "Please remove all secrets before merging."
          exit 1
